<svg width="400" height="320" viewBox="0 0 400 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clothingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FADADD;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#F7C8D7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E8D5D0;stop-opacity:0.9" />
    </linearGradient>
    <pattern id="clothingPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FADADD" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#clothingGradient)"/>
  <rect width="400" height="320" fill="url(#clothingPattern)"/>
  
  <!-- Dress silhouette -->
  <path d="M150 80 C150 70, 160 60, 170 60 L230 60 C240 60, 250 70, 250 80 L250 100 C260 110, 270 120, 280 140 L280 220 C280 230, 270 240, 260 240 L140 240 C130 240, 120 230, 120 220 L120 140 C130 120, 140 110, 150 100 Z" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Hanger -->
  <path d="M180 40 L220 40 C225 40, 230 45, 230 50 C230 55, 225 60, 220 60 L180 60 C175 60, 170 55, 170 50 C170 45, 175 40, 180 40 Z" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="200" cy="35" r="3" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="100" r="15" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="320" cy="180" r="20" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="60" cy="250" r="10" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="340" cy="80" r="12" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Fashion accessories -->
  <ellipse cx="300" cy="120" rx="8" ry="12" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="100" cy="200" rx="6" ry="10" fill="#FFFFFF" opacity="0.4"/>
</svg>